[unittest]
verbose = true
plugins = nose2.plugins.mp

[log-capture]
always-on = true
clear-handlers = true
filter = -nose
log-level = ERROR

[test-result]
always-on = true
descriptions = true

[coverage]
always-on = true
coverage = openlp
coverage-report = html

[multiprocess]
always-on = false
processes = 4

[output-buffer]
always-on = True
stderr = True
stdout = False
