[unittest]
verbose = True
plugins = nose2.plugins.mp

[log-capture]
always-on = true
clear-handlers = true
filter = -nose
log-level = ERROR

[test-result]
always-on = True
descriptions = True

[coverage]
always-on = True
coverage = openlp
coverage-report = html

[multiprocess]
always-on = False
processes = 4

[output-buffer]
always-on = True
stderr = True
stdout = False
